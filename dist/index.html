<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&display=swap"
      rel="stylesheet"
    />
    <title>Tetris</title>
  </head>
  <body>
    <main class="main">
      <div class="game">
        <div class="game_spacer">
          <div class="controllers">
            <div class="buttons">
              <div class="buttons_control">
                <button class="btn" value="pause/resume"></button>
                <button class="btn" value="reset"></button>
              </div>
              <div class="buttons_joystick">
                <div class="buttons_drop">
                  <button value="drop"></button>
                </div>
                <div>
                  <button value="up">&uarr;</button>
                  <button value="down">&darr;</button>
                </div>
                <div>
                  <button value="left">&larr;</button>
                  <button value="right">&rarr;</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="game_spacer">
          <div class="game_border">
            <div class="stats">
              <div>
                <div class="stats_view">
                  <span>score</span>
                  <p class="score">0</p>
                </div>
                <div class="stats_view">
                  <span>level</span>
                  <p class="level">0</p>
                </div>
                <div class="stats_view">
                  <span>lines</span>
                  <p class="lines">0</p>
                </div>
              </div>
              <div class="stats_over">
                <h1>GAME OVER</h1>
              </div>
            </div>
            <div class="game_display" />
          </div>
        </div>
      </div>
    </main>
    <script src="./bundle.js"></script>
  </body>
</html>
